<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天知道</title>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/weatherList.css">

</head>
<body>
    <div class="wrap" id="app">

        <!--logo-->
        <div class="logo">
            <div class="center">
                <img src="../picture/logo.png">
            </div>
            
        </div>

        <!--查询框-->
        <div class="form_group">
            <input type="text" class="input_txt" placeholder="请输入查询的天气" 
            v-model="city"
            @keyup.enter="searchWeather"/>
            <button class="input_sub" @click = "searchWeather">搜索</button>
        </div>
        
        <!--热门查询城市-->
        <div class="hotkey">
            <a href="javascript:;" @click="searchHotKey('北京')">北京</a>
            <a href="javascript:;" @click="searchHotKey('上海')">上海</a>
            <a href="javascript:;" @click="searchHotKey('广州')">广州</a>
            <a href="javascript:;" @click="searchHotKey('深圳')">深圳</a>
        </div>

        <!--查询到的天气-->
        <ul class="weather_list">
            <li v-for="item in weatherList"> 
                <!--日期-->
                <div class="info_date">
                    <b> {{ item.date }}</b>
                </div>

                <!--天气状况-->
                <div class="info_type">
                    <span class="iconfont"> {{ item.type }} </span>
                </div>

                <!--低温/高温-->
                <div class="info_temp">
                    <b> {{ item.low }} / </b>
                    <b> {{ item.high }}</b>
                </div>

                <!--风向风力-->
                <div class="info_feng">
                    <b> {{ item.fengxiang }}</b>
                </div>    
            </li>
        </ul>

    </div>


    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--JQuery-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--js-->
    <script src="../js/index.js"></script>
    
    
    


</body>
</html>
