<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--JQuery-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <!--Validate-->
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <!--中文信息提示包-->
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>


    <title>搭配师注册</title>

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <!--背景-->
        <div id="bgimg"></div>
        <!--logo-->
        <div class="logo">
            <img class="img_logo" src="../picture/logo.jpg">
        </div>
        <!--标题-->
        <div class="header">
            <h1 class="h1_font">搭配投稿大赛</h1>
            <h2 class="h2_font">
                用户注册</h2>
        </div>
        <!--表单-->
        <div class="form">
            <form class="cmxform" id="signupForm" method="get" action="">
                <fieldset class="fieldset">
                    <legend class="legend">请填写下列信息<span class="explain">(*为必填内容)</span></legend>
                    <p>
                        <lable for="username">用户名<span class="red_flag">*</span></lable>
                        <input id="username" name="username" type="text">
                    </p>
                    <p>
                        性别<span class="red_flag">*</span>：
                        <label><input name="sex" type="radio" value="male">男</label>
                        <label><input name="sex" type="radio" value="female">女</label>
                    </p>
                    <p>
                        <label for="password">密码<span class="red_flag">*</span> </label>
                        <input id="password" name="password" type="password">
                    </p>
                    <p>
                        <label for="confirm_password">验证密码<span class="red_flag">*</span></label>
                        <input id="confirm_password" name="confirm_password" type="password">
                    </p>
                    <p>
                        <label for="email">电子邮箱<span class="red_flag">*</span></label>
                        <input id="email" name="email" type="email">
                    </p>
                    <p>
                        <label for="number">电话号码</label>
                        <input id="number" name="number" type="text">
                    </p>
                    <p>
                        <label><input type="checkbox" class="checkbox" id="agree" name="agree">我已阅读并同意</label>
                        <a class="a_decoration" href="new.html">《用户协议》</a>
                    </p>
                    <p>
                        <input class="submit" type="submit"  value="注册">
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
    


    <script src="../js/index.js"></script>
</body>
</html>
