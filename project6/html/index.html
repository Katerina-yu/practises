<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小陆记事本</title>

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div id="todoapp">
        <!--头部，在这里添加任务-->
        <div class="header">
            <div class="box">
                <input id="headerinput" type="text" placeholder="在此添加" v-model="inputValue" 
                @keyup.enter="add">

                <button value="添加" @click="add">添加</button>
            </div>
        </div>

        <!--主题：在这里进行任务和已完成-->
        <div class="content">

            <h2 class="content_h2">待完成<span>{{ undoList.length }}</span></h2>
            <ul id="undo">
                <li v-for="(item,index) in undoList" class="li">
                    <img class="li_img_flag" src="../picture/undo.png" @click="done(index)">
                    
                    {{ item }}
                    

                    <img class="li_img_delete" @click="undoRemove(index)">
                </li>
            </ul>
            <br>
            <hr>

            <h2 class="content_h2">已完成<span>{{ doneList.length }}</span></h2>
            <ul>
                <li v-for="(doneitem,index) in doneList" class="li">
                    <img class="li_img_flag" src="../picture/done.png" @click="undo(index)">
                    
                    {{ doneitem }}
                    

                    <img class="li_img_delete" @click="doneRemove(index)">
                </li>
            </ul>


        </div>
        <br>
        <hr>
        <br><br><br><br>
        
        <!--全部清除按钮-->
        <div class="footer">
            <img id="footerimg" @click="clear">
            <p id="footerp">全部删除</p>
        </div>

    </div>
     


    <!--vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--JQuery-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script src="../js/index.js"></script>
</body>
</html>
